<div class="container">
  <h2>Employees</h2>
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Dob</th>
        <th>Gender</th>
        <th>Department</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users$">
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.dob }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.department }}</td>

      </tr>
    </tbody>
  </table>
</div>
