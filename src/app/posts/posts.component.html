<div class="container col-lg-6 employee-form-container" >
    <h2 class="form-heading">Add Employee</h2>
    <form  #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">
        <label for="name">Id</label>
        <input type="text" class="form-control" name="id" ngModel #first="ngModel" required>
      </div>
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" name="firstName" ngModel required>
      </div>
      <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" class="form-control" name="lastName" ngModel required>
      </div>
      <div class="form-group">
        <label for="name">Date Of Birth</label>
        <input type="date" class="form-control" name="dob" ngModel required>
      </div>
      <div class="form-group">
        <label for="name">Gender</label>
        <input type="text" class="form-control" name="gender" ngModel required>
      </div>
      <div class="form-group">
        <label for="alterEgo">Department</label>
        <input type="text" class="form-control" name="department" ngModel required>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
